<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/app.css">
  <title>Document</title>
</head>
<body>
    <header class="appHeader header">
      <h1 class="title"><i class="fab fa-js"></i> vanilla.js - shopping Cart</h1>
      <button data-item="openCart" class="cartIcon"><i class="fas fa-shopping-cart"></i><span
          class="js-myCart-count cartCount">0</span></button>
    </header>
    
    <section class="section">

      <div class="cart-overlay">
        <div class="cartWrapper">
          <button class="closeIcon closeBtn"><i class="fas fa-times"></i></button>
          <div class="cart">
            <h3 class="cart-title">My Cart<span class="cart-count">(0)</span></h3>
            <ul class="cart-items">
              <div id="cartItems"></div>
              <template id="cartTemplate">
                <li id="" class="cart-item">
                  <div class="item-thumbnail">
                    <img src="" alt="" />
                  </div>
                  <div class="item-content text">
                    <p class="item-title"></p>
                    <p class="item-price"></p>
                    <p class="item-count"></p>
                    <button data-item="remove" id="" class="btn js-removeBtn removeBtn"><i class="fas fa-trash-alt"></i> remove</button>
                  </div>
                </li>
              </template>
            </ul>
            <div class="js-cartPrice"></div>
          </div>
        </div>
      </div>
    
    <!-- template -->
    <div class="itemsWrapper">
      <ul class="items">
        <div class="items-lists" id="productItems"></div>
        <template id="imageTemplate">
          <li id="" class="item">
            <figure class="item-thumbnail">
              <img src="" alt="" />
            </figure>
            <figcaption class="item-content text">
              <p class="item-title"></p>
              <p class="item-description"></p>
              <p class="item-price"></p>
              <select name="" id="" class="js-select">
                <option hidden>1</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <button data-item="add" id="" class="btn js-addBtn addBtn"><i class="fas fa-plus"></i> add to cart</button>
            </figcaption>
          </li>
        </template>
      </ul>
    </div>
    <!-- template -->
    </section>

 
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="product.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
